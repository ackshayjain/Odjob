<!DOCTYPE html>
{% load static from staticfiles %}
<html>
<head>
    <title>
        OdJob</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> OdJob</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home:logout' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Forum</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            {% if not request.user.is_authenticated %}
            
                <li><a href="{% url 'home:register' %}"><i class="fas fa-user-plus "></i> SignUp</a></li>
                <li><a href="{% url 'home:login' %}"><i class="fas fa-address-book "></i> LogIn</a></li>
            
            {% else %}
                <li><a href="#">Hi, {{request.user.username}}!</a></li>
                <li><a href="{% url 'home:logout' %}"><i class="fas fa-user-plus "></i> Logout</a></li>

            {% endif %}
        </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



{% block body %}
{% endblock %}


<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
